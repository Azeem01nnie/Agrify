<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agrify Marketplace</title>
  <link rel="stylesheet" href="marketplace.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="navbar">
    <div class="brand">
      <img src="baka.png" alt="Agrify" width="60" height="60" class="lugu" />
      <div class="nav-links">
      <a href="#">Profile</a>
      <a href="#">Transactions</a>
      <a href="#">Settings</a>
      <a href="#">Logout</a>
    </div>
    </div>
  </div>

  <div class="container">
    <main class="market">
      <!-- Carousel Ads -->
<div class="carousel-container">
  <div class="carousel-track">
    <div class="carousel-item"><img src="/php/Livestock Manage/iconss/polpol.jpg" alt="Ad 1" /></div>
    <div class="carousel-item"><img src="/php/Livestock Manage/iconss/polpol.jpg" alt="Ad 2" /></div>
    <div class="carousel-item"><img src="/php/Livestock Manage/iconss/polpol.jpg" alt="Ad 3" /></div>
    <div class="carousel-item"><img src="/php/Livestock Manage/iconss/polpol.jpg" alt="Ad 1" /></div>
    <div class="carousel-item"><img src="/php/Livestock Manage/iconss/polpol.jpg" alt="Ad 2" /></div>
    <div class="carousel-item"><img src="/php/Livestock Manage/iconss/polpol.jpg" alt="Ad 3" /></div>
  </div>
</div>


      <!-- Top Bar -->
      <div class="top-bar">
        <div class="logo">Marketplace</div>
        <input type="text" placeholder="Search animals..." class="search-input" />
      </div>

      <!-- Filter -->
      <div class="filter-group">
        <label>Animal Type:</label>
        <label><input type="checkbox" value="Goats" checked /> Goats</label>
        <label><input type="checkbox" value="Cows" checked /> Cows</label>
        <label><input type="checkbox" value="Chickens" checked /> Chickens</label>
        <label><input type="checkbox" value="Ducks" checked /> Ducks</label>
        <label><input type="checkbox" value="Plant" checked /> Others</label>
      </div>

      <h1>Agrify Marketplace</h1>
      <div id="card-container" class="card-grid">
        <!-- JS will insert cards here -->
      </div>
    </main>
  </div>

  <script src="marketplace.js"></script>
</body>

</html>
