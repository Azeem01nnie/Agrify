<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cage Details</title>
    <link rel="stylesheet" href="details-style.css">
    <script src="add-script2.js"></script>
</head>
<body>
    <div class="details-container">
        <div class="flex">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        
    </div>
        <hr>

        <img id="cage-img" src="" alt="Cage Image">
        <h1 id="cage-title"></h1>
        <p>Cage description</p>
        <div class="description-container">
            <p id="cage-description" contenteditable="true"></p>
            <button id="save-description">Save</button>
        </div>
       
       
    </div>
    
    <div class="livestock-container">
        <div class="button-container">
            <button class="add-animal-btn">+ Add Animal</button>
        </div>
        <table class="livestock-table">
            <thead>
                <tr>
                    <th>Animal ID</th>
                    <th>Animal Type</th>
                    <th>Date of Birth</th>
                    <th>Breedable</th>
                    <th>Price</th>
                    <th>Sellable</th>
                </tr>
            </thead>
            <tbody class="livestock-body">
            </tbody>
        </table>
    </div>

   
    <div class="popup-container">
        <div class="popup-form">
            <h2>Add Animal</h2>
            <div class="lab">
            <label>Animal Type:</label>
            <select id="animalType">
                <option value="Goat">Goat</option>
                <option value="Cow">Cow</option>
                <option value="Chicken">Chicken</option>
                <option value="Horse">Horse</option>
                <option value="Other">Other</option>
            </select>
             
            <br>

            <input type="text" id="otherType" placeholder="Specify if Other" style="display:none;">
        </div>
            <div class="lab2">
            <label>Date of Birth:</label>
            <input type="date" id="dob">
        </div>

            <button id="saveAnimal">Add Animal</button>
            <button class="close-btn">Close</button>
        </div>
    </div>


    
</body>
</html>
